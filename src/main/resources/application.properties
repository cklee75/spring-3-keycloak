### server port
server.port=8081
spring.application.name=Spring 3 and Keycloak

## logging
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n

## keycloak
spring.security.oauth2.client.provider.mimos.issuer-uri=https://app.please-open.it/auth/realms/ee1afd72-71a9-49ad-a975-54ed46cc56a3

spring.security.oauth2.client.registration.mimos.provider=mimos
spring.security.oauth2.client.registration.mimos.client-name=external-client
spring.security.oauth2.client.registration.mimos.client-id=external-client
spring.security.oauth2.client.registration.mimos.client-secret=<secret>
spring.security.oauth2.client.registration.mimos.scope=openid,offline_access,profile
spring.security.oauth2.client.registration.mimos.authorization-grant-type=authorization_code